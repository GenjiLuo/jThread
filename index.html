Example
<pre>
    var sum = jThread(
        function(a, b) {
            return parseInt(a, 10) + parseInt(b, 10);
        },
        function(result) {
            console.log(arguments);
            console.log('a + b = ' + result);
        }
    );
    sum('19s', '11s');
    sum(2, 1);
</pre>
